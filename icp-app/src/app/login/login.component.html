<div class="login_container">
  <div class="box">
    <div class="text-center"><img src="assets/logo.png"></div>
    <form class="mt-4" action="/main">
      <h3 class="mb-4">Login</h3>
      <div class="form-group">
        <label>User ID</label>
        <input type="text" placeholder="Enter User ID" class="form-control" id="name" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="Enter Password" class="form-control" id="alterEgo">
      </div>

      <button type="submit" class="btn btn-primary" (click)="ShowButton()">Submit</button>

    </form>
  </div>
</div>
